<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="curcon">
    <h1 >Currency Converter</h1>
</div>
    <label style="font-size: 25px;" class="amt" for="">Amount</label>
    <input class="firstinput" placeholder="10" type="number"><br>
    <label style="margin-left: 38px;font-size: 25px;" for="">From</label>
    <select  class="Fromconverter">
        <option value="USD">USD</option>
        <option value="NGN">NGN</option>
        <option value="GBP">GBP</option>
    </select><br>
    <label style="margin-left: 38px;font-size: 25px;" for="">TO</label>
    <select class="Toconverter" name="" id="">
        <option value="USD">USD</option>
        <option value="NGN">NGN</option>
        <option value="GBP">GBP</option>
    </select><br>
    <button class="CON" onclick="currencyconvert()">CONVERT</button>
    <div  class="dispresult"></div>

     <script src="script.js"></script>
</body>
</html>
